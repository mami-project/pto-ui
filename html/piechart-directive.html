<div class="piechart-container">
	<div ng-repeat="(idx, piechart) in piecharts" id="piechart-{{ idx }}">
		<div class="dont-expand svg-container"></div>
		{{ renderOnce(piechart, idx) }}
		<div class="dont-expand piechart-checkbox-group">
			<div ng-repeat="slice in piechart.slices" class="checkbox">
				<span ng-style="slice.style">
					{{ slice.name }}
					<span class="number"> {{ slice.count }}</span>
				</span>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
