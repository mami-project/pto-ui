<h1>Upload statistics</h1>
    <p>Lorem ipsum</p>
    <table class="table">
        <thead>
            <tr>
                <th>Statistic</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Uploads total</td>
                <td ng-show="loading">Loading...</td>
                <td ng-show="{{ error }}"><span class="error">(error: could not load data)</span></td>
                <td ng-show="total !== '' ">{{ total }}</td>
            </tr>
        </tbody>
    </table>
<h2>Measurement campaigns</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Number of uploads</th>
        </tr>
    </thead>
    <tbody id="measurement_campaigns">
        <tr ng-show="error">
            <td><span class="error">(error: could not load data)</span></td>
            <td><span class="error">(error: could not load data)</span></td>
        </tr>
        <tr ng-show="loading">
            <td>Loading...</td>
            <td>Loading...</td>
        </tr>
        <tr ng-repeat="item in msmntCampaigns">
            <td>{{ item._id }}</td>
            <td>{{ item.count }}</td>
        </tr>
    </tbody>
</table>
